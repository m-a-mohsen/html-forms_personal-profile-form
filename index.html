<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Creat your Personal Profile</h1>
    </header>
    <section>
      <fieldset>
        <p>We want to get to know you! Please enter your personal information</p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name">
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name">
          <label for="birthday">Your birthday</label>
          <input type="date" name="birthday" id="birthday">
          <p>can you tell us alittle bit more? We want to annoy you with unwanted ads.</p>
          <fieldset>
            <legend>Further Information</legend>
            <label for="favourite-color">Favourite Color:</label>
            <input type="color" name="favourite-color" id="favourite-color">
            <label for="favourite-pet">What's your favourite pet?</label>
            <select name="favourite-pet" id="favourite-pet">
              <option value="cat">Cats</option>
              <option value="dog">dogs</option>
              <option value="rat">rats</option>
            </select>
          </fieldset>
          <button type="submit">Submit</button>
        </fieldset>
      </fieldset>
    </section>
  </body>
</html>
